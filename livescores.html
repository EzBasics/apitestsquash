<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCSquash - Live</title>
    <style>
        /* Navbar Styles */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fff;
            padding: 12px 40px;
            border-radius: 12px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
            width: 80%;
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .nav-container {
            display: flex; 
            flex: 0.7;
        }

        .nav-container.left {
            justify-content: flex-end;
        }

        .nav-container.right {
            justify-content: flex-start;
        }

        .nav-links {
            display: flex;
            align-items: center;
            list-style: none;
            gap: 15px;
        }

        .nav-links li {
            margin: 0 10px;
        }

        .nav-links li a {
            position: relative;
            color: #333;
            font-family: system-ui, "Segoe UI", Helvetica, Arial, sans-serif;
            font-size: 1.8rem;
            font-weight: 500;
            padding: 6px 0;
            text-decoration: none;
        }

        .nav-links li a:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            width: 0%;
            background: #007BFF;
            border-radius: 12px;
            transition: all 0.4s ease;
        }

        .nav-links li a:hover:before {
            width: 100%;
        }

        .logo {
            flex: 0.15;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: scale(1.3);
        }

        .logo img {
            width: 50px;
            transition: transform 0.3s ease;
        }

        /* Scoreboard Container Styles */
        #scoreboard-container {
            width: 100%;
            height: calc(100vh - 100px);
            margin-top: 100px;
            position: relative;
        }

        .loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #333;
            font-family: Arial, sans-serif;
            font-size: 1.2rem;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
        }

        body {
            background: #f4f7fa;
            overflow: hidden;
        }

        @media (max-width: 768px) {
            .navbar { 
                width: 90%; 
                padding: 15px 20px; 
            }
        }
    </style>
</head>
<body>
  <!-- Navigation -->
  <div class="navbar">
    <div class="nav-container left">
      <ul class="nav-links">
        <li><a href="/">Roster</a></li>
        <li><a href="standings">Standings</a></li>
        <li><a href="compare">Compare</a></li>
        <li><a href="users">Players</a></li>
      </ul>
    </div>
    <div class="logo">
      <a><img src="/static/logo.png" alt="Logo"></a>
    </div>
    <div class="nav-container right">
      <ul class="nav-links">
        <li><a href="live">Live</a></li>
        <li><a href="schedule">Schedule</a></li>
        <li><a href="allteamsschedule">Matches</a></li>
        <li><a href="tournaments">Tournaments</a></li>
      </ul>
    </div>
  </div>
    <!-- Scoreboard Container -->
    <div id="scoreboard-container">
        <div class="loading-message">Loading live scoreboard...</div>
        <iframe 
            src="https://clublocker.com/static/league_scoreboard/#/scorecard=204989"
            allowfullscreen
            allow="autoplay; encrypted-media"
            title="Live Squash Match Scoreboard"
        ></iframe>
    </div>

    <script>
        // Hide loading message when iframe loads
        const iframe = document.querySelector('iframe');
        const loadingMessage = document.querySelector('.loading-message');
        
        iframe.addEventListener('load', () => {
            loadingMessage.style.display = 'none';
        });

        // Error handling
        iframe.addEventListener('error', () => {
            loadingMessage.textContent = 'Failed to load live scoreboard. Please refresh the page.';
            loadingMessage.style.color = '#dc3545';
        });
    </script>
</body>
</html>
